<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEORater - NASDAQ 100 CEO Rankings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .orbitron { font-family: 'Orbitron', monospace; }
        .brand-blue { color: #2563eb; }
        .sort-btn { cursor: pointer; user-select: none; }
        .sort-btn:hover { color: #6366f1; }
        .positive-return { color: #10b981; }
        .negative-return { color: #ef4444; }
        .founder-tag { 
            background: #fbbf24; 
            color: #92400e; 
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-white font-[Inter]">
    <div class="max-w-6xl mx-auto px-6 py-8">
        
        <header class="mb-8">
            <h1 class="orbitron text-3xl font-black italic brand-blue mb-2">CEORater</h1>
            <p class="text-gray-500 text-sm">NASDAQ 100 Leadership Performance & Insider Analytics</p>
        </header>

        <div id="loading" class="text-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-2 text-gray-500">Loading CEO data...</p>
        </div>

        <div id="error" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <p class="text-red-700">Error loading data.</p>
        </div>

        <div id="content" class="hidden">
            <div class="bg-white">
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-gray-200">
                            <th class="text-left py-3 px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider sort-btn" onclick="sortBy('CEO Name')">
                                CEO ↕
                            </th>
                            <th class="text-left py-3 px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider sort-btn" onclick="sortBy('Company Name')">
                                COMPANY ↕
                            </th>
                            <th class="text-left py-3 px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider sort-btn" onclick="sortBy('Ticker')">
                                TICKER ↕
                            </th>
                            <th class="text-left py-3 px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider sort-btn" onclick="sortBy('Industry')">
                                INDUSTRY ↕
                            </th>
                            <th class="text-left py-3 px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider sort-btn" onclick="sortBy('Sector')">
                                SECTOR ↕
                            </th>
                            <th class="text-left py-3 px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                COMPENSATION
                            </th>
                            <th class="text-left py-3 px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                STOCK RETURN
                            </th>
                            <th class="text-left py-3 px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                EQUITY TRANSACTIONS
                            </th>
                        </tr>
                    </thead>
                    <tbody id="ceoTableBody" class="divide-y divide-gray-100">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        const SUPABASE_URL = 'https://qxnljpbxhugsawinluwq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4bmxqcGJ4aHVnc2F3aW5sdXdxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwMTE2NjksImV4cCI6MjA2NTU4NzY2OX0.t1aG1JNeuanoOXKcs4CXLQALmLZiWCbdl9ICH2GVRu0';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let allCeos = [];

        async function loadCeoData() {
            console.log('Loading CEO data...');
            try {
                // Try different ways to access the table with spaces
                let data, error;
                
                // Method 1: Try with backticks
                try {
                    const result = await supabase.rpc('get_ceorater_data');
                    data = result.data;
                    error = result.error;
                } catch (e) {
                    // Method 2: Try direct query
                    const result = await supabase
                        .from('CEORater Table')
                        .select('*');
                    data = result.data;
                    error = result.error;
                }

                console.log('Data response:', { data, error, count: data?.length });
                console.log('First row sample:', data?.[0]);

                if (error) throw error;
                
                if (!data || data.length === 0) {
                    throw new Error('No data found in CEORater Table');
                }
                
                allCeos = data;
                displayCeos(allCeos);
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error loading CEO data:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error').innerHTML = '<p class="text-red-700">Error: ' + error.message + '</p><p class="text-sm text-gray-600 mt-2">Check browser console for details.</p>';
            }
        }

        function displayCeos(ceos) {
            const tbody = document.getElementById('ceoTableBody');
            tbody.innerHTML = '';

            ceos.forEach((ceo) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                const returnFormatted = ceo['Total Stock Return (TSR) During CEO\'s Tenure'] || 'N/A';
                const compensationFormatted = ceo['CEO Compensation ($ millions)'] ? '$' + ceo['CEO Compensation ($ millions)'] + 'M' : 'N/A';
                const isFounder = ceo['Founder (Y/N)'] === 'Y';
                
                row.innerHTML = `
                    <td class="py-4 px-4">
                        <div class="flex items-center space-x-2">
                            <div class="text-sm font-semibold text-gray-900">${ceo['CEO Name'] || 'N/A'}</div>
                            ${isFounder ? '<span class="founder-tag">Founder</span>' : ''}
                        </div>
                    </td>
                    <td class="py-4 px-4">
                        <div class="text-sm text-gray-900">${ceo['Company Name'] || 'N/A'}</div>
                    </td>
                    <td class="py-4 px-4">
                        <div class="text-sm font-mono font-semibold text-gray-900">${ceo['Ticker'] || 'N/A'}</div>
                    </td>
                    <td class="py-4 px-4">
                        <div class="text-sm text-gray-900">${ceo['Industry'] || 'N/A'}</div>
                    </td>
                    <td class="py-4 px-4">
                        <div class="text-sm text-gray-900">${ceo['Sector'] || 'N/A'}</div>
                    </td>
                    <td class="py-4 px-4">
                        <div class="text-sm text-gray-900">${compensationFormatted}</div>
                    </td>
                    <td class="py-4 px-4">
                        <div class="text-sm font-semibold positive-return">${returnFormatted}</div>
                    </td>
                    <td class="py-4 px-4">
                        ${ceo['Equity Transactions'] ? '<a href="' + ceo['Equity Transactions'] + '" target="_blank" class="text-sm text-blue-600 hover:underline">View Filings →</a>' : '<div class="text-sm text-gray-400">N/A</div>'}
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        async function sortBy(column) {
            console.log('Sorting by', column);
            try {
                const { data, error } = await supabase
                    .from('CEORater Table')
                    .select('*')
                    .order(column, { ascending: false });

                if (error) throw error;
                
                allCeos = data;
                displayCeos(allCeos);
                
            } catch (error) {
                console.error('Error sorting data:', error);
            }
        }

        loadCeoData();
    </script>
</body>
</html>
