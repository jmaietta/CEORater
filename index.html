<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEORater</title>

    <!-- Tailwind via CDN (production: use your build pipeline) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50 font-sans text-gray-800">
    <!-- ░░░  STICKY HEADER  ░░░-->
    <header class="bg-white shadow-md sticky top-0 z-40">
      <div class="container mx-auto px-4">
        <!-- ── Navigation bar ── -->
        <div
          class="flex justify-between items-center py-3 flex-wrap gap-3"
        >
          <!-- logo -->
          <h1
            class="text-xl sm:text-2xl font-bold font-orbitron text-blue-600"
          >
            CEORater
          </h1>

          <!-- view‑switch tabs -->
          <div class="flex gap-1">
            <button
              id="allCeosTab"
              class="watchlist-tab px-3 py-1.5 rounded-md text-sm font-medium bg-blue-600 text-white"
            >
              All CEOs
            </button>
            <button
              id="watchlistTab"
              class="watchlist-tab px-3 py-1.5 rounded-md text-sm font-medium bg-gray-100"
            >
              My Watchlist
            </button>
          </div>

          <!-- account + logout -->
          <nav
            class="flex flex-wrap items-center gap-2 sm:gap-3 overflow-x-auto"
          >
            <span id="userEmail" class="text-sm">jmaietta@ceorater.com</span>
            <button
              id="logoutBtn"
              class="px-3 py-1.5 text-sm rounded-lg border hover:bg-gray-100"
            >
              Log out
            </button>
          </nav>
        </div>

        <!-- ── Filters row ── -->
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 pb-3"
        >
          <input
            id="searchInput"
            type="text"
            placeholder="Search: CEO, Ticker, or Co."
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-500 transition-shadow min-w-0 sm:col-span-2 lg:col-span-1"
          />

          <select
            id="founderFilter"
            class="w-full px-4 py-2 border rounded-lg"
          >
            <option value="">CEO Type</option>
            <!-- options injected by script.js -->
          </select>

          <select
            id="sortDropdown"
            class="w-full px-4 py-2 border rounded-lg"
          >
            <option value="alphascore">Sort: AlphaScore ↓</option>
          </select>

          <select
            id="industryFilter"
            class="w-full px-4 py-2 border rounded-lg"
          >
            <option value="">All Industries</option>
            <!-- options injected by script.js -->
          </select>

          <button
            id="exportBtn"
            class="w-full lg:w-auto bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg"
          >
            Export to Excel
          </button>
        </div>
      </div>
    </header>

    <!-- ░░░  SUMMARY (STAT) CARDS – below sticky header ░░░-->
    <section class="container mx-auto px-4 md:px-8 py-6">
      <div
        id="statCardContainer"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4"
      >
        <!-- Example stat cards; values injected dynamically -->
        <div class="bg-white rounded-lg shadow p-5 text-center">
          <span class="text-sm text-gray-500">Median TSR</span>
          <p id="medianTsr" class="text-2xl font-bold">140%</p>
        </div>
        <div class="bg-white rounded-lg shadow p-5 text-center">
          <span class="text-sm text-gray-500">Avg. Founder AlphaScore</span>
          <p id="avgFounderAlpha" class="text-2xl font-bold">81</p>
        </div>
        <div class="bg-white rounded-lg shadow p-5 text-center">
          <span class="text-sm text-gray-500">Founder CEOs</span>
          <p id="founderCount" class="text-2xl font-bold">19</p>
        </div>
        <div class="bg-white rounded-lg shadow p-5 text-center">
          <span class="text-sm text-gray-500">Median CEO Compensation</span>
          <p id="medianComp" class="text-2xl font-bold">$18.2M</p>
        </div>
      </div>
    </section>

    <!-- ░░░  CEO CARDS  ░░░-->
    <main
      id="cardContainer"
      class="container mx-auto px-4 md:px-8 pb-24 grid sm:grid-cols-2 lg:grid-cols-3 gap-6"
    >
      <!-- CEO cards injected by script.js -->
    </main>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
