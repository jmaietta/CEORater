<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEORater</title>

    <!-- Tailwind via CDN (for prod, use your pipeline) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50 font-sans text-gray-800">
    <!-- ░░░  STICKY HEADER  ░░░-->
    <header class="bg-white shadow-md sticky top-0 z-40">
      <div class="container mx-auto px-4">
        <!-- ── Top bar ── -->
        <div
          class="flex justify-between items-center py-3 flex-wrap gap-3"
        >
          <!-- Logo / site name -->
          <h1
            class="text-xl sm:text-2xl font-bold font-orbitron text-blue-600"
          >
            CEORater
          </h1>

          <!-- View‑switch tabs -->
          <div class="flex gap-1 order-2 sm:order-none">
            <button
              id="allCeosTab"
              class="watchlist-tab px-3 py-1.5 rounded-md text-sm font-medium bg-blue-600 text-white"
            >
              All CEOs
            </button>
            <button
              id="watchlistTab"
              class="watchlist-tab px-3 py-1.5 rounded-md text-sm font-medium bg-gray-100"
            >
              My Watchlist
            </button>
          </div>

          <!-- Auth & update info -->
          <nav
            class="flex flex-wrap items-center gap-2 sm:gap-3 overflow-x-auto"
          >
            <span id="lastUpdated" class="text-xs text-gray-500 hidden"></span>
            <span id="userEmail" class="text-sm hidden">user@example.com</span>
            <button
              id="loginBtn"
              class="px-3 py-1.5 text-sm rounded-lg border hover:bg-gray-100 hidden"
            >
              Log in
            </button>
            <button
              id="logoutBtn"
              class="px-3 py-1.5 text-sm rounded-lg border hover:bg-gray-100 hidden"
            >
              Log out
            </button>
          </nav>
        </div>

        <!-- ── Filters row ── -->
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-6 gap-4 pb-3"
        >
          <input
            id="searchInput"
            type="text"
            placeholder="Search: CEO, Ticker, or Co."
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-500 transition-shadow min-w-0 sm:col-span-2 lg:col-span-2"
          />

          <select
            id="founderFilter"
            class="w-full px-4 py-2 border rounded-lg"
          >
            <option value="">CEO Type</option>
          </select>

          <select
            id="sortControl"
            class="w-full px-4 py-2 border rounded-lg"
          >
            <option value="alphascore">Sort: AlphaScore ↓</option>
          </select>

          <select
            id="industryFilter"
            class="w-full px-4 py-2 border rounded-lg"
          >
            <option value="">All Industries</option>
          </select>

          <select
            id="sectorFilter"
            class="w-full px-4 py-2 border rounded-lg hidden"
          ></select>

          <button
            id="downloadExcelButton"
            class="w-full lg:w-auto bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg"
          >
            Export to Excel
          </button>
        </div>
      </div>
    </header>

    <!-- ░░░  STATUS MESSAGES  ░░░-->
    <div class="container mx-auto px-4 md:px-8 pt-4">
      <div
        id="loading"
        class="hidden flex items-center gap-2 text-sm text-gray-600"
      >
        <svg
          class="animate-spin h-4 w-4"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8v8H4z"
          ></path>
        </svg>
        Loading…
      </div>
      <p id="error-message" class="hidden text-red-600 text-sm"></p>
    </div>

    <!-- ░░░  SUMMARY (STAT) CARDS – below sticky header ░░░-->
    <section class="container mx-auto px-4 md:px-8 py-6">
      <div
        id="statCardContainer"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4"
      >
        <!-- Values injected dynamically by script.js -->
        <div class="bg-white rounded-lg shadow p-5 text-center">
          <span class="text-sm text-gray-500">Median TSR</span>
          <p id="medianTsr" class="text-2xl font-bold">—</p>
        </div>
        <div class="bg-white rounded-lg shadow p-5 text-center">
          <span class="text-sm text-gray-500">Avg. Founder AlphaScore</span>
          <p id="avgFounderAlpha" class="text-2xl font-bold">—</p>
        </div>
        <div class="bg-white rounded-lg shadow p-5 text-center">
          <span class="text-sm text-gray-500">Founder CEOs</span>
          <p id="founderCount" class="text-2xl font-bold">—</p>
        </div>
        <div class="bg-white rounded-lg shadow p-5 text-center">
          <span class="text-sm text-gray-500">Median CEO Compensation</span>
          <p id="medianComp" class="text-2xl font-bold">—</p>
        </div>
      </div>
    </section>

    <!-- ░░░  CEO CARDS  ░░░-->
    <main
      id="ceoCardView"
      class="container mx-auto px-4 md:px-8 pb-24 grid sm:grid-cols-2 lg:grid-cols-3 gap-6"
    >
      <!-- Cards injected by script.js -->
    </main>

    <!-- ░░░  NO RESULTS MESSAGE  ░░░-->
    <p id="noResults" class="hidden text-center text-gray-500 pb-24">
      No CEOs match your filters.
    </p>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
