  <!-- Optional: mailto on Simulator fallback (real devices open Mail) -->
  <script>
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a[href]');
      if (!a) return;
      const href = a.getAttribute('href') || '';
      if (/^mailto:/i.test(href) && !/iPhone|iPad|iPod/.test(navigator.userAgent)) {
        e.preventDefault();
        try { navigator.clipboard.writeText(href.replace(/^mailto:/i,'')); } catch {}
        alert('Email copied: ' + href.replace(/^mailto:/i,''));
      }
    });
  </script>
